<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylized Cassette Player</title>
    <link rel="stylesheet" href="../CSS/userinformationstyle.css?v=1.0" />
    <link rel="stylesheet" href="../../CSS/main.css" />
    <!-- Custom Favicon -->
    <link rel="icon" href="../../Resources/favicon/PhixerArtLogo.png" type="image/png"/>
  </head>
  <body>
    <div class="container">
      <div class="media-container">
        <div id="project-media"></div>
        <!-- Navigation Buttons -->
        <button id="prev-project" class="nav-button" type="button" aria-label="Previous Project">
            <i class="fa fa-chevron-left"></i>
        </button>
        <button id="next-project" class="nav-button" type="button" aria-label="Next Project">
            <i class="fa fa-chevron-right"></i>
        </button>
        <!-- Back to Top Button -->
        <button id="back-to-top" class="back-to-top-button" type="button" aria-label="back to the top">
            <i class="fa fa-arrow-up"></i> 
        </button>
      </div>
      <div class="info-container">
        <!-- Title Section -->
        <h1 id="project-title"></h1>
        <!-- Description Section -->
        <div class="project-description-container">
            <p id="project-description"></p>
        </div>
        <hr />
        <div class="project-stats-container" id="project-stats"></div>
        <hr />
        <h3>Software Used</h3>
        <div class="project-tags-container" id="project-tags"></div>
        <hr />
        <hr />
        <!-- User Info Section -->
        <div class="top-container">
            <div class="user-info-panel"></div>
        </div>
    </div>    
    <div class="modal-overlay" id="modal">
      <div class="modal-content">
          <img id="modal-image" src="" alt="Expanded Image">
      </div>
  </div>
    <script src="../../JS/userinformation.js"></script>
    <script src="../../JS/projects.js"></script>
  </body>
</html>
